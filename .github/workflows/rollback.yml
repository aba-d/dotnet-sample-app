name: üîÅ ECS Rollback

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to rollback to (leave empty to use previous_tag artifact)'
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<ROLE_NAME>
          aws-region: us-east-1

      - name: Download previous tag (if available)
        uses: actions/download-artifact@v4
        with:
          name: previous_tag
          path: ./rollback_info
        continue-on-error: true

      - name: Determine rollback tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "rollback_tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ -f ./rollback_info/previous_tag.txt ]; then
            PREV=$(cat ./rollback_info/previous_tag.txt)
            echo "rollback_tag=$PREV" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No rollback tag found!"
            exit 1
          fi

      - name: Rollback ECS service
        run: |
          echo "Rolling back ECS to image tag: ${{ steps.tag.outputs.image_tag }}"
          aws ecs update-service \
            --cluster my-cluster \
            --service my-service \
            --force-new-deployment \
            --region us-east-1 \
            --output text
